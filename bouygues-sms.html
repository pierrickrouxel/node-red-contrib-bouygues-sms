<script type="text/javascript">
  RED.nodes.registerType('bouygues-sms', {
    category: 'social',
    color: '#a6bbcf',
    defaults: {
      to: { value: '', validate: RED.validators.regex(/[0-9]*/) },
      name: { value: '' }
    },
    credentials: {
      username: { type: 'text' },
      password: { type: 'password' }
    },
    inputs: 1,
    outputs: 1,
    icon: 'bridge.png',
    label: function() {
      return this.name || 'bouygues-sms';
    }
  });
</script>

<script type="text/x-red" data-template-name="bouygues-sms">
  <div class="form-row">
    <label for="node-input-username"><i class="fa fa-user"></i> Username</label>
    <input type="text" id="node-input-username">
  </div>
  <div class="form-row">
    <label for="node-input-password"><i class="fa fa-lock"></i> Password</label>
    <input type="password" id="node-input-password">
  </div>
  <div class="form-row">
    <label for="node-input-to"><i class="fa fa-mobile"></i> To</label>
    <input type="text" id="node-input-to" placeholder="0600000000">
  </div>
  <div class="form-row">
      <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
      <input type="text" id="node-input-name" placeholder="Name">
  </div>
</script>

<script type="text/x-red" data-help-name="bouygues-sms">
  <p>Sends the <code>msg.payload</code> as a sms.</p>

  <p>The default message recipient can be configured in the node,
  if it is left blank it should be set using the <code>msg.to</code>
  property of the incoming message. If left blank you can also specify 
  <code>msg.username</code> and/or <code>msg.password</code> properties.</p>

  <p>Note : The service is limited to 5 sms per day.</p>
</script>
